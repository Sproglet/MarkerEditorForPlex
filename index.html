<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Client/Style/inc/Tooltip.css" rel="stylesheet" type="text/css" />
    <link href="Client/Style/inc/Overlay.css" rel="stylesheet" type="text/css" />
    <link href="Client/Style/style.css" rel="stylesheet" type="text/css" />
    <link href="Client/Style/Settings.css" rel="stylesheet" type="text/css" />
    <link href="Client/Style/MarkerTable.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/svg+xml; charset=UTF-8" href="SVG/favicon.svg">
    <title>Plex Intro Marker Editor</title>
</head>
<body>

<div id="plexFrame">
    <div id="helpContainer" title="Show Help">
        <img id="helpBtn" src="/i/c1c1c1/help.svg" width="20px" alt="Help" theme="standard">
    </div>
    <div id="toggleContainer" title="Toggle Dark Mode">
        <label id="darkModeToggle">
            <input type="checkbox" id="darkModeCheckbox">
            <span class="toggle"></span>
        </label>
    </div>
    <div id="intro">
        <h1 id="siteTitle">Plex Intro Editor <img id="settings" class="hidden" src="/i/c1c1c1/settings.svg" width="20px" alt="Settings" theme="standard"></h1>
    </div>
    <form>
        <div id="libraryList"><label for="libraries" class="hidden">Library selection</label><select id="libraries"></select></div>
    </form>
    <div id='status'></div>
    <div id='container' class='hidden'>
        <div class="inlineButtonHolder">
            <label for="markerBreakdown" class="hidden">Marker Stats</label>
            <input type="button" id="markerBreakdown" class="inlineButton" value="Marker Breakdown">
        </div>
        <div class="hidden inlineButtonHolder" id="findAllPurgedHolder">
            <label for="purgedMarkers" class="hidden">Purged markers</label>
            <input type="button" id="purgedMarkers" class="inlineButton" value="Find Purged Markers">
        </div>
        <div id="searchContainer"><label for='search' class="hidden">Search</label><input type='text' id='search' name='search' placeholder='Search for a Show...' autocomplete='off' /></div>
        <br>
        <div id="showlist"></div>
        <div id="seasonlist"></div>
        <div id="episodelist"></div>
    </div>
</div>
</body>
<script src="Client/Script/index.js" type="module"></script>
</html>
